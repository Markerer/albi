<html>
<body style="background:url(assets/img/blurred-image-1.jpg); background-repeat:no-repeat; background-size:100% 100%;
   height: 100%; background-attachment:fixed">
  <div>
    <app-navbar></app-navbar>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-4" *ngFor="let myflat of flats;">
        <div class="card">
          <img class="card-img-top" *ngIf="!myflat.noImageFound" src="{{myflat.firstImage.filename}}" alt="firstPicture">
          <img class="card-img-top" *ngIf="myflat.noImageFound" src="assets/img/download.png" alt="basicIMG">
          <div class="card-body">
            <h5 class="card-title">Price: {{myflat.price}}</h5>
            <p class="card-text">Description:<br />{{myflat.description}}</p>
            <div class="text-center">
              <a class="btn btn-primary btn-round btn-lg center" routerLink="/main/ads/{{myflat._id}}">Go to advertisement</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
