<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/bg6.jpg)"></div>
  <div class="container">
    
      <h2>Albi</h2>
      <h6>A flat-sharing application</h6>
 
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <form [formGroup]="loginForm"
              (ngSubmit)="login(loginForm.usernameLogin, loginForm.pwLogin)"
              class="form" method="" action=""
              [class.error]="!loginForm.valid && loginForm.touched">
          <div class="content">
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">

              <input type="text"
                     class="form-control"
                     placeholder="Username"
                     (focus)="focus=true" (blur)="focus=false"
                     [(ngModel)]="usernameLogin"
                     [formControl]="loginForm.get('usernameLogin')">
            </div>

            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">

              <input type="password"
                     placeholder="Password"
                     class="form-control"
                     (focus)="focus1=true" (blur)="focus1=false"
                     [(ngModel)]="passwordLogin"
                     [formControl]="loginForm.get('pwLogin')">

              <button type="submit" class="btn btn-primary btn-round btn-lg btn-block"
                      [disabled]="!loginForm.valid">Login</button>
            </div>
          </div>
        </form>

        <form [formGroup]="createForm"
              (ngSubmit)="createUser(createForm.usernameCreate, createForm.pwCreate, createForm.email, createForm.address, createForm.phone)"
              class="form" method="" action=""
              [class.error]="!createForm.valid && createForm.touched">
          <div class="content">
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">

              <input type="text"
                     class="form-control"
                     placeholder="Username"
                     (focus)="focus=true"
                     (blur)="focus=false"
                     [(ngModel)]="usernameCreate"
                     [formControl]="createForm.get('usernameCreate')">
            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">

              <input type="password"
                     placeholder="Password"
                     class="form-control"
                     (focus)="focus1=true"
                     (blur)="focus1=false"
                     [(ngModel)]="passwordCreate"
                     [formControl]="createForm.get('pwCreate')">
            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">

              <input type="text"
                     class="form-control"
                     placeholder="Email"
                     (focus)="focus=true"
                     (blur)="focus=false"
                     [(ngModel)]="email"
                     [formControl]="createForm.get('email')">
            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">

              <input type="text"
                     placeholder="Address"
                     class="form-control"
                     (focus)="focus1=true"
                     (blur)="focus1=false"
                     [(ngModel)]="address"
                     [formControl]="createForm.get('address')">
            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">

              <input type="text"
                     placeholder="Phone"
                     class="form-control"
                     (focus)="focus1=true"
                     (blur)="focus1=false"
                     [(ngModel)]="phone"
                     [formControl]="createForm.get('phone')">

              <button type="submit" class="btn btn-primary btn-round btn-lg btn-block"
              [disabled]="!createForm.valid">Create user</button>
            </div>
          </div>
        </form>
      </div>
      </div>
    </div>
  </div>
