<!DOCTYPE html>
<html>
<body class="bod">
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-auto">
      <div class="card card-login card-plain text-center" style="padding-top:40px">
        <h1 style="color:white">Albi</h1>
        <h6 style="color:white">A flat-sharing application</h6>
      </div>
      <div class="card card-login card-plain">
        <form [formGroup]="loginForm"
              (ngSubmit)="login(
              loginForm.get('usernameLogin').value,
              loginForm.get('passwordLogin').value)"
              class="form" method="" action=""
              [class.error]="!loginForm.valid && loginForm.touched">
          <div class="content">
            <div class="input-group form-group-no-border input-lg">

              <input type="text"
                     class="form-control"
                     placeholder="Username"
                     [(ngModel)]="usernameLogin"
                     [formControl]="loginForm.get('usernameLogin')">
            </div>

            <div class="input-group form-group-no-border input-lg">

              <input type="password"
                     class="form-control"
                     placeholder="Password"
                     [(ngModel)]="passwordLogin"
                     [formControl]="loginForm.get('passwordLogin')">
            </div>

            <div *ngIf="alertMessage" type="danger" class="alert alert-danger" (close)="alertMessage = null">
              {{ alertMessage }}
            </div>
            <div>
              <button type="submit" class="btn btn-primary btn-round btn-lg btn-block"
                      [disabled]="!loginForm.valid">
                Login
              </button>
            </div>
          </div>
        </form>

        <form [formGroup]="createForm"
              (ngSubmit)="createUser(
              createForm.get('username').value,
              createForm.get('password').value,
              createForm.get('email').value,
              createForm.get('phone_number').value,
              createForm.get('address').value)"
              class="form" method="" action=""
              [class.error]="!createForm.valid && createForm.touched">
          <div class="content">
            <div class="input-group form-group-no-border input-lg">

              <input type="text"
                     class="form-control"
                     placeholder="Username"
                     [(ngModel)]="username"
                     [formControl]="createForm.get('username')">
            </div>
            <div class="input-group form-group-no-border input-lg">

              <input type="password"
                     placeholder="Password"
                     class="form-control"
                     [(ngModel)]="password"
                     [formControl]="createForm.get('password')">
            </div>
            <div class="input-group form-group-no-border input-lg">

              <input type="text"
                     class="form-control"
                     placeholder="Email"
                     [(ngModel)]="email"
                     [formControl]="createForm.get('email')">
            </div>
            <div class="input-group form-group-no-border input-lg">

              <input type="text"
                     placeholder="Address"
                     class="form-control"
                     [(ngModel)]="address"
                     [formControl]="createForm.get('address')">
            </div>
            <div class="input-group form-group-no-border input-lg">
              <input type="text"
                     placeholder="Phone"
                     class="form-control"
                     [(ngModel)]="phone_number"
                     [formControl]="createForm.get('phone_number')">
            </div>
            <div *ngIf="successMessage" type="success" class="alert alert-success" (close)="successMessage = null">
              {{ successMessage }}
            </div>
            <div *ngIf="alertTakenMessage" type="danger" class="alert alert-danger" (close)="alertTakenMessage = null">
              {{ alertTakenMessage }}
            </div>
            <div>
              <button type="submit" class="btn btn-primary btn-round btn-lg btn-block"
                      [disabled]="!createForm.valid">
                Create user
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
