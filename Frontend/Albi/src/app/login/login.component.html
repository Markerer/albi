<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/bg6.jpg)"></div>
  <div class="container">
    
      <h1 class="h1-seo">Albi</h1>
      <h3>A flat-sharing application</h3>
 
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <form class="form" method="" action="">
          <div class="content">
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
              
                <input type="text" class="form-control" placeholder="Username" (focus)="focus=true" (blur)="focus=false" name="username" #username>
            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
              
              <input type="password" placeholder="Password" class="form-control" (focus)="focus1=true" (blur)="focus1=false" name="password" #pw />
            </div>
          </div>
          <div class="footer text-center">
            <a href="main" class="btn btn-primary btn-round btn-lg btn-block"
               (click)="login(username, pw)">Login</a>
            <a href="user" class="btn-primary btn-round btn-lg btn-block"
               (click)="createUser(username, pw)">Create user</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
